source = $HOME/.cache/wal/hypr.conf

$accent = $active
$font = JetBrainsMono Nerd Font

$bg = ~/.config/wal/wal.jpg

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $bg
  blur_passes = 1
}

# TIME
label {
  monitor =
  text = $TIME
  color = $color6
  font_size = 90
  font_family = $font
  position = 0, -300
  halign = center
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $activeAlpha
  font_size = 25
  font_family = $font
  position = 0, -450
  halign = center
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $activeAlpha
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $active
  inner_color = $surface0
  font_color = $active
  fade_on_empty = false
  placeholder_text = <span><i>ó°Œ¾ </i><span>$USER</span></span>
  hide_input = false
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}

